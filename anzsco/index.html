		  <!-- Page Content  -->
		  <div id="content" class="container c-main">
              <!-->
			    <div class="spinner-wrapper">
				    <div class="spinner spinning" id="spinner">

				<!-- Occupation Search  -->
				<div id="panel-0" class="c-panel">
					<div class="row search-header">
						<div class="col-md-5">
							<div class="basic-search">
								<div class="input-field">
									<input id="search-occ" type="text" placeholder="Occupation" />
									<div class="icon-wrap">
										<span class="fa fa-search search-icon"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-7">
							<div class="basic-search">
								<div class="input-field">
									<input id="search-duties" type="text" placeholder="Duties" />
									<div class="icon-wrap">
										<span class="fa fa-search search-icon"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="content-panel advance-search btn-group-occ">
							<div class="row">

								<div class="col-md-6">
										<div class="caption"><span>Filter By</span></div>

											<div class="input-field">
												<div class="input-select">
													<select data-trigger="" name="choices-single-defaul">
														<option placeholder="" value="">All</option>
														<option>1. Managers</option>
														<option>2. Professionals</option>
														<option>3. Technicians and Trades Workers</option>
														<option>4. Community and Personal Service Workers</option>
														<option>5. Clerical and Administrative Workers</option>
														<option>6. Sales Workers</option>
														<option>7. Machinery Operators and Drivers</option>
														<option>8. Labourers</option>
													</select>
												</div>
											</div>
									
										
								</div>

								<div class="col-md-6 input-field btn-group-right">
									<button id="btn-delete-occ" class="btn-delete">CLEAR</button>
									<button id="btn-search-occ" class="btn-search">SEARCH</button>
								</div>
								
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="content-panel search-results search-occ">
							<div class="table100 ver2 m-b-110">
								<div class="table100-head">
									<table>
										<thead>
											<tr class="row100 head">
												<th class="cell100 column1">Code</th>
												<th class="cell100 column2">Title</th>
												<th class="cell100 column3">Score</th>
												<th class="cell100 column4"></th>
											</tr>
										</thead>
									</table>
								</div>

								<div class="table100-body js-pscroll">
									<table>
										<tbody id="results_body_occ">
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			  
			    <!-- Code Search -->
			  	<div id="panel-1" class="c-panel"  style="display: none">
			  		<div class="row search-header">
						<div class="col-md-7">
							<div class="basic-search">
								<div class="input-field">
									<input id="search-code" type="text" placeholder="Code" />
									<div class="icon-wrap">
										<span class="fa fa-search search-icon"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-5">
							<div class="content-panel advance-search btn-group-code">
							<div class="row">
								<div class="col-md-1"></div>
								<div class="col-md-4 input-field">
									<button id="btn-delete-code" class="btn-delete">CLEAR</button>
								</div>
								<div class="col-md-6 input-field">
									<button id="btn-search-code" class="btn-search">SEARCH</button>
								</div>
								
							</div>
						</div>
						</div>
					</div>
					
					<div class="row">
						<div class="content-panel search-results search-code">
							<div class="table100 ver2 m-b-110">
								<div class="table100-head">
									<table>
										<thead>
											<tr class="row100 head">
												<th class="cell100 column1">Code</th>
												<th class="cell100 column2">Title</th>
												<th class="cell100 column3"></th>
												<th class="cell100 column4"></th>
											</tr>
										</thead>
									</table>
								</div>

								<div class="table100-body table100-body-code js-pscroll">
									<table>
										<tbody id="results_body_code">
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					
					
					
					
			    </div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="vendor/select2/select2.min.js"></script>
		<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script>
			$('.js-pscroll').each(function(){
				var ps = new PerfectScrollbar(this);

				$(window).on('resize', function(){
					ps.update();
				})
			});

		</script>
		<script src="js/main.js"></script>
		<script src="js/autocode.js"></script>
		<script src="js/autocomplete.js"></script>
      
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    
        <script>

                Swal.fire({
                  text: 'This website was created in 2020 for the Social Research Centre. It presents the ANZSCO Assistant program, used to help automate coding through intelligent search pages and an autocoder. The page is currently under development and full functionality is only available internally.',
                  icon: 'info',
                  confirmButtonText: 'Continue'
                })

        </script>
