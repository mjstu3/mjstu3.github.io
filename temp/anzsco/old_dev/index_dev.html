<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ANZSIC Nested Selection</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style_dev.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

  <body>
		
		<div class="container-fluid">
			<div id="s1" class="side-panel">
				<div class="autocomplete anzsco-autocomplete">
					<input id="ANZSCO-Input" type="text" name="myOcc" placeholder="Occupation">
				</div>
				<button id="occSubmit" class="btn btn-primary btn-submit disabled">Refresh</button>
				
			</div>
			<div class="row">
				<div class="col-md-1 left-sidebar">
					<button id="openBtn" class="side-btn"><i class="fa fa-chevron-right"></i></button>
				</div>
				<div class="col-md-5" id="c1"></div>
				<div class="col-md-6" id="c2">
					<div class="autocomplete">
						<input id="ANZSIC-Input" type="text" name="myInd" placeholder="Industry">
					</div>
					<button id="indSubmit" class="btn btn-primary btn-submit disabled">Submit</button>
				</div>
			</div>
		</div>
			
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
		<script src="script_dev.js"></script>
		<script src="../autocomplete.js"></script>
    
  </body>
</html>
